name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checka ut koden
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Sätt upp JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Bygg applikationen + kör tester
      - name: Build with Maven
        run: mvn clean package

      # 4. Logga in på Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t lirtbot/socialsite:${{ github.sha }} \
            -t lirtbot/socialsite:latest .

      - name: Push Docker image
        run: |
          docker push lirtbot/socialsite:${{ github.sha }}
          docker push lirtbot/socialsite:latest